<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>

        body {
            font: 10px sans-serif;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }

        .dot {
            stroke: #000;
        }

        .marquee path {
            stroke: rgb(80,80,80);
            stroke-width:2px;
        }

        .marquee .drawn {
            fill-opacity:.05 ;
        }

        .marquee .loop_close {
            fill:none;
            stroke-dasharray: 4,4;
        }

        .marquee .origin {
            fill:#3399FF;
            fill-opacity:.5;
        }

        .not_possible {
            fill:rgb(200,200,200);
        }

        .possible {
            fill:#EC888C;
        }

    </style>
</head>
<body>
<h1>Hello, world!!!</h1>
<script src="js/d3.min.js"></script>
<script src = "js/marquee.js"></script>
<script>

    var margin = {top: 20, right: 20, bottom: 30, left: 40},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

    var x = d3.scale.linear()
            .range([0, width]);

    var y = d3.scale.linear()
            .range([height, 0]);

    var color = d3.scale.category10();

    var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

    var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");

    var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // marquee functions to execute while marqueeing
    var marquee_start = function() {
        marquee.items()
                .attr("r",3.5) // reset size
                .style("fill",null) // clear all of the fills
                .classed({"not_possible":true,"selected":false}); // style as not possible
    };

    var marquee_draw = function() {
        // Style the possible dots
        marquee.items().filter(function(d) {return d.possible===true})
                .classed({"not_possible":false,"possible":true});

        // Style the not possible dot
        marquee.items().filter(function(d) {return d.possible===false})
                .classed({"not_possible":true,"possible":false});
    };

    var marquee_end = function() {
        // Reset the color of all dots
        marquee.items()
                .style("fill", function(d) { return color(d.species); });

        // Style the selected dots
        marquee.items().filter(function(d) {return d.selected===true})
                .classed({"not_possible":false,"possible":false})
                .attr("r",7);

        // Reset the style of the not selected dots
        marquee.items().filter(function(d) {return d.selected===false})
                .classed({"not_possible":false,"possible":false})
                .attr("r",3.5);

    };

    // Create the area where the marquee event can be triggered
    var marquee_area = svg.append("rect")
            .attr("width",width)
            .attr("height",height)
            .style("opacity",0);

    // Define the marquee
    var marquee = d3.marquee()
            .closePathDistance(75) // max distance for the marquee loop to be closed
            .closePathSelect(true) // can items be selected by closing the path?
            .hoverSelect(true) // can items by selected by hovering over them?
            .area(marquee_area) // area where the marquee can be started
            .on("start",marquee_start) // marquee start function
            .on("draw",marquee_draw) // marquee draw function
            .on("end",marquee_end); // marquee end function

    // Init the marquee on the svg:g that contains the dots
    svg.call(marquee);

    d3.tsv("data.tsv", function(error, data) {
        data.forEach(function(d) {
            d.sepalLength = +d.sepalLength;
            d.sepalWidth = +d.sepalWidth;
        });

        x.domain(d3.extent(data, function(d) { return d.sepalWidth; })).nice();
        y.domain(d3.extent(data, function(d) { return d.sepalLength; })).nice();

        svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis)
                .append("text")
                .attr("class", "label")
                .attr("x", width)
                .attr("y", -6)
                .style("text-anchor", "end")
                .text("Sepal Width (cm)");

        svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("class", "label")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("Sepal Length (cm)")

        svg.selectAll(".dot")
                .data(data)
                .enter().append("circle")
                .attr("id",function(d,i) {return "dot_" + i;}) // added
                .attr("class", "dot")
                .attr("r", 3.5)
                .attr("cx", function(d) { return x(d.sepalWidth); })
                .attr("cy", function(d) { return y(d.sepalLength); })
                .style("fill", function(d) { return color(d.species); });

        marquee.items(d3.selectAll(".dot"));

        var legend = svg.selectAll(".legend")
                .data(color.domain())
                .enter().append("g")
                .attr("class", "legend")
                .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

        legend.append("rect")
                .attr("x", width - 18)
                .attr("width", 18)
                .attr("height", 18)
                .style("fill", color);

        legend.append("text")
                .attr("x", width - 24)
                .attr("y", 9)
                .attr("dy", ".35em")
                .style("text-anchor", "end")
                .text(function(d) { return d; });

    });

</script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
